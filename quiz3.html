<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question3</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let ReturnBtn=document.getElementById("return_btn");
            let NextBtn=document.getElementById("next_btn");
            let Option9=document.getElementById("option9");
            let Option10=document.getElementById("option10");
            let Option11=document.getElementById("option11");
            let Option12=document.getElementById("option12");
            let YourAnswer=document.getElementById("your_answer");
            let YourOption="";

            Option9.addEventListener('click',()=>{
                localStorage.setItem("option3_answer","wrong")
                YourOption="①";
                YourAnswer.innerHTML=YourOption;
            })
            Option10.addEventListener('click',()=>{
                localStorage.setItem("option3_answer","right")
                YourOption="②";
                YourAnswer.innerHTML=YourOption;
            })
            Option11.addEventListener('click',()=>{
                localStorage.setItem("option3_answer","wrong")
                YourOption="③";
                YourAnswer.innerHTML=YourOption;
            })
            Option12.addEventListener('click',()=>{
                localStorage.setItem("option3_answer","wrong")
                YourOption="④";
                YourAnswer.innerHTML=YourOption;
            })

            ReturnBtn.addEventListener('click', () => {       
                window.location.href="quiz2.html";
            })
            NextBtn.addEventListener('click', () => {
                setTimeout(function() {
                    window.location.href="quiz4.html";
                }, 500); 
            })
        });

    </script>
</head>

<body>
    <header>
        <div class="menu">
            <img src="" id="banana_all">
            <img src="" id="banana_off">
            <div id="menu_list">
                <li>
                    <a href="index.html">
                        <p>ホーム</p>
                    </a>
                    
                </li>
            </div>
        </div>
    </header>

    <div class="question1">
        <h3>【Question3】</h3>
        <p>ILOが定めた国際労働基準では何歳以上から労働をすることができるか</p>
        <p>--------------------------</p>
        <div class="question_option">
            <p>①10歳以上</p>
            <p>②12歳以上</p>
            <p>③15歳以上</p>
            <p>④18歳以上</p>
        </div>
    </div>
    <div class="option_area">
        <div class="first_option_line">
            <h2 id="option9">i</h2>
            <h2 id="option10">j</h2>
        </div>
        <div class="second_option_line">
            <h2 id="option11">k</h2>
            <h2 id="option12">l</h2>
        </div>
    </div>
    <div id="your_answer_area"><h3 class="point_h3">あなたの選んだ選択肢は</h3><h3 id="your_answer">___</h3><h3>です</h3></div>
    <div class="operation">
        <div id="return_btn"><img src="return_banana.png" class="return_banana_img"></div>
        <div id="next_btn"><img src="next_banana.png" class="next_banana_img"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
